# AI Services Configuration for About Hampton Roads
# API keys should be set as environment variables via .keys file

# Pricing per 1K tokens (update periodically as providers change rates)
# Last updated: January 2026
pricing:
  openai:
    gpt-4o:
      input: 0.0025      # $2.50 per 1M tokens
      output: 0.01       # $10.00 per 1M tokens
    gpt-4o-mini:
      input: 0.00015     # $0.15 per 1M tokens
      output: 0.0006     # $0.60 per 1M tokens
    gpt-4-turbo:
      input: 0.01        # $10.00 per 1M tokens
      output: 0.03       # $30.00 per 1M tokens

  anthropic:
    # Claude 4.x models (2025)
    claude-opus-4-5-20251101:
      input: 0.015       # $15.00 per 1M tokens
      output: 0.075      # $75.00 per 1M tokens
    claude-sonnet-4-5-20251022:
      input: 0.003       # $3.00 per 1M tokens
      output: 0.015      # $15.00 per 1M tokens
    claude-haiku-4-5-20251001:
      input: 0.001       # $1.00 per 1M tokens
      output: 0.005      # $5.00 per 1M tokens
    claude-sonnet-4-20250514:
      input: 0.003       # $3.00 per 1M tokens
      output: 0.015      # $15.00 per 1M tokens
    # Claude 3.x models (legacy)
    claude-3-5-sonnet-20241022:
      input: 0.003       # $3.00 per 1M tokens
      output: 0.015      # $15.00 per 1M tokens
    claude-3-haiku-20240307:
      input: 0.00025     # $0.25 per 1M tokens
      output: 0.00125    # $1.25 per 1M tokens

  xai:
    # Grok 4.x models (2026) - with reasoning and web search
    grok-4-1-fast-reasoning:
      input: 0.003       # $3.00 per 1M tokens
      output: 0.015      # $15.00 per 1M tokens
    grok-4:
      input: 0.003       # $3.00 per 1M tokens
      output: 0.015      # $15.00 per 1M tokens
    # Grok 3.x models (2025)
    grok-3:
      input: 0.002       # $2.00 per 1M tokens
      output: 0.01       # $10.00 per 1M tokens
    grok-3-fast:
      input: 0.001       # $1.00 per 1M tokens
      output: 0.005      # $5.00 per 1M tokens

  # Black Forest Labs - FLUX 2 image generation
  # Note: FLUX uses per-image pricing, not per-token
  blackforestlabs:
    flux-2-pro:
      per_image: 0.05    # $0.05 per image
    flux-2-flex:
      per_image: 0.03    # $0.03 per image

  # Google Gemini
  google:
    gemini-2.0-flash:
      input: 0.00015     # $0.15 per 1M tokens
      output: 0.0006     # $0.60 per 1M tokens

  # Default fallback rates if model not found
  default:
    input: 0.01
    output: 0.03

# Cost tracking settings
cost_tracking:
  enabled: true
  # Alert if single call cost exceeds this amount
  alert_threshold: 1.00
